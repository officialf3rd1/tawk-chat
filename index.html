<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Green Decreasing Bar</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
    }

    .bar-container {
      width: 100%;
      background-color: #ddd;
      border-radius: 5px;
      overflow: hidden;
      height: 30px;
      margin-bottom: 10px;
    }

    .bar-fill {
      height: 100%;
      width: 100%;
      background-color: #4CAF50;
      transition: width 0.3s ease;
    }

    #valueDisplay {
      font-size: 18px;
      margin-top: 10px;
    }

    input[type="range"] {
      width: 100%;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h2>Water Level</h2>

  <div class="bar-container">
    <div class="bar-fill" id="bar"></div>
  </div>

  <div id="valueDisplay">Value: 100%</div>

  <input type="range" min="0" max="100" value="100" id="slider">

  <script>
    const slider = document.getElementById('slider');
    const bar = document.getElementById('bar');
    const valueDisplay = document.getElementById('valueDisplay');

    slider.addEventListener('input', () => {
      const value = slider.value;
      bar.style.width = value + '%';
      valueDisplay.textContent = 'Value: ' + value + '%';

      // Optional: change color based on level
      if (value > 60) {
        bar.style.backgroundColor = '#4CAF50'; // green
      } else if (value > 30) {
        bar.style.backgroundColor = '#FFC107'; // yellow
      } else {
        bar.style.backgroundColor = '#F44336'; // red
      }
    });
  </script>

</body>
</html>
