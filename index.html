<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Green Level Bar</title>
  <style>
    .bar-container {
      width: 100%;
      height: 30px;
      background-color: #e0e0e0;
      border-radius: 5px;
      overflow: hidden;
      margin: 20px 0;
    }

    .bar-fill {
      height: 100%;
      background-color: #4CAF50;
      width: 100%;
      transition: width 0.5s ease;
    }
  </style>
</head>
<body>

  <h2>Water Level</h2>
  <div class="bar-container">
    <div class="bar-fill" id="bar"></div>
  </div>

  <script>
    // ðŸ”¢ Set the level here (0 to 100)
    const value = 45; // You can change this number in the code

    const bar = document.getElementById('bar');
    bar.style.width = value + '%';

    // Optional: color change based on level
    if (value > 60) {
      bar.style.backgroundColor = '#4CAF50'; // Green
    } else if (value > 30) {
      bar.style.backgroundColor = '#FFC107'; // Yellow
    } else {
      bar.style.backgroundColor = '#F44336'; // Red
    }
  </script>

</body>
</html>
